<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style> @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap'); </style>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Landing with a form!</title>
</head>
<body>
    <div class="content">
        <div class="left">
            <div class="logo">
                <img src="./img/al.png" alt="logo" class="al-logo">
                <h1 class="after-life">After Life</h1>
            </div>
        </div>
        <div class="right">
            <div class="introduction">
                <p>After life is the only paradigm that will take you to a place where you can live forever in sheer happiness</p>
                <em>Enroll to our selected group to reach heaven together</em>
            </div>
            <form action="#">
                <div class="form">
                    <p class="form-title">Let's do this!</p>
                    <div class="input">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    
                    <div class="input">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    
                    <div class="input">
                        <label for="phone-number">Phone number</label>
                        <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                    </div>
                    
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    
                    <div class="input">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
                <div class=" button"><button type="submit">Create Account</button></div>
            </form>
            <div class="log-in"><p>Already have an account?</p><a href="#">Log in</a></div>
        </div>
    </div>
</body>
</html>
